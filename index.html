<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="apply_box">
       <h1> Job Application <span class="title_small">(Web)</span></h1>
    
    <form action="">
        <div class="form_container">
            <div class="form_control">
                <label for="first_name">First Name</label> 
                <input type="text" placeholder="Enter your First name" pattern="[A-Z][a-z]*">
            </div>
            
            <div class="form_control">
                <label for="last_name">Last Name</label> 
                <input type="text" placeholder="Enter your Last name" pattern="[A-Z][a-z]*">
            </div>
            
            <div class="form_control">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your Email">
            </div>
            
            <div class="form_control">
                <label for="job_role">Job Role</label>
                <select id="job">
                    <option value="frontend">FrontEnd Developer</option>
                    <option value="backend">BackEnd Developer</option>
                    <option value="fullstack">Full Stck Developer</option>
                    <option value="data_analyst">Data Analyst</option>
                </select>
            </div>
            
            <div class="textarea_control">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="50" rows="4">Enter your Address</textarea>
            </div>
            
            <div class="form_control">
                <label for="city">City</label>
                <input type="text" placeholder="Enter your city">
            </div>
            
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number">
            </div>
            
            <div class="form_control">
                <label for="Date">Date</label>
                <input type="date" name="date" id="date">
            </div>
            
            <div class="form_control">
                <label for="upload">Upload your Resume</label>
                <input type="file" name="upload" id="upload">
            </div>
        </div>
        <div class="btn_container">
            <button type="submit">Apply Now</button>
        </div>
    </form>
    </div>
</div>
</body>
</html>
